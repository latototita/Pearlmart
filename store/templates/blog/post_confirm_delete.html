{% extends "base1.html" %}
{% block body %}
<div class="container">
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger btn-sm mt-1 mb-1 float-right mr-2" type="submit">Yes, Delete</button>
            <a class="btn btn-primary" href="{% url 'post_detail' object.id %}">Cancel</a>
        </div> 
    </form>
</div>
</div>
    <div class="container">
                            <a href="/blog">
                                <i class="btn btn-primary glyphicon glyphicon-new-window"> Back to Blog</i>
                            </a>
                       </div>
{% endblock %}
